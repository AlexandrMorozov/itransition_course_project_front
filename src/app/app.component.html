<div id="app">
 
<nav class="navbar navbar-expand navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/home" routerLink="home"></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  <ul class="navbar-nav mr-auto" *ngIf="isAdmin">
    <li class="nav-item">
      <a href="/admin" [routerLink]="['admin', username]" class="nav-link">Admin</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
    <li class="nav-item">
      <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
    </li>
    <li class="nav-item">
      <a href="/login" class="nav-link" routerLink="login">Login</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
    <li class="nav-item">
      <a href="/user" class="nav-link" [routerLink]="['user', username]">{{ username }}</a>
    </li>
    <li class="nav-item">
      <a href class="nav-link" (click)="logout()">LogOut</a>
    </li>
  </ul>
</nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
