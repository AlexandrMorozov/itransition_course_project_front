
<div>
    <div class="card">

        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedImages()" [disabled]="!selectedImages || !selectedImages.length"></button>

        <p-table #dt [value]="images" [rows]="5" [paginator]="true" 
        [(selection)]="selectedImages" [rowHover]="true" dataKey="id">
            <ng-template pTemplate="caption">
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name">Picture</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-image>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="image"></p-tableCheckbox>
                    </td>
                    <td><img src="{{image.link}}" alt="image"></td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div>
        <ngx-dropzone [accept]="'image/*'" (change) ="onSelect($event)">
            <ngx-dropzone-label>Drop images here:</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" 
            *ngFor="let f of files" [file]="f" [removable]="true"
            (removed)="onRemove(f)">
            <ngx-dropzone-label>{{f.name}} {{f.type}}</ngx-dropzone-label>
         </ngx-dropzone-image-preview>
           
        </ngx-dropzone>
    </div>

</div>
