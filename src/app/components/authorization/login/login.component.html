
  <div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
            <form method="POST" th:action="@{/}" class="form-container"   
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
                            <div>
                    <h1>
                        <b>Log In</b>
                    </h1>
                </div>
                <div class="form-group field-margin">
                    <input type="text" name="username" id="username" placeholder="User" class="form-control col-md-12"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel">
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && username.invalid"
                  >
                    Username is required!
                  </div>
                </div>
                <div class="form-group field-margin">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control col-md-12"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel">
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>  
                    
                </div>
                <button class="btn btn-primary btn-block">
                  Login
                </button>

                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>
                </div>

                <div class="form-group field-margin">
                    <p>New here? Click <a href="register">here</a> to register.</p>
                </div>

            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>

        </div>
    </div>

</div>
