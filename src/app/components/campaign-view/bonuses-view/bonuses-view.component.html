<p-carousel [value]="bonuses" [numVisible]="3" [numScroll]="1">
    <ng-template pTemplate="header">
        <h5><b>Available bonuses: </b></h5>
    </ng-template>
    <ng-template let-bonus pTemplate="item">
        <div><!--class="product-item"-->
            <div><!--class="product-item-content"-->
                <div>
                    <h4 class="p-mb-1">{{bonus.name}}</h4>
                    <p>{{bonus.description}}</p>
                    <h6 class="p-mt-0 p-mb-3">${{bonus.sum}}</h6>
                    <div class="car-buttons p-mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
